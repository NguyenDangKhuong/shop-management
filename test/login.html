<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Glass Login - Tailwind</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'neon-blue': '#00e5ff',
                        'neon-purple': '#b927fc',
                        'glass-bg': 'rgba(255, 255, 255, 0.03)',
                        'glass-border': 'rgba(255, 255, 255, 0.08)',
                    },
                    boxShadow: {
                        'glow-blue': '0 0 20px rgba(0, 229, 255, 0.5)',
                        'glow-purple': '0 0 20px rgba(185, 39, 252, 0.5)',
                        'input-focus': '0 0 15px rgba(0, 229, 255, 0.3)',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'float-delayed': 'float 6s ease-in-out 3s infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(20px)' },
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-[#0a0a0a] min-h-screen flex items-center justify-center relative overflow-hidden p-4">

    <div
        class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-neon-blue rounded-full mix-blend-multiply filter blur-[100px] opacity-40 animate-float">
    </div>
    <div
        class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-neon-purple rounded-full mix-blend-multiply filter blur-[100px] opacity-40 animate-float-delayed">
    </div>

    <div
        class="relative w-full max-w-md bg-glass-bg backdrop-blur-2xl border border-glass-border rounded-3xl p-8 md:p-10 shadow-2xl z-10">

        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-white mb-2">Welcome Back</h2>
            <p class="text-gray-400 text-sm">Please enter your details to sign in</p>
        </div>

        <form action="#" class="space-y-6">

            <div class="group relative">
                <div
                    class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 group-focus-within:text-neon-blue transition-colors duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="4" width="20" height="16" rx="2" />
                        <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
                    </svg>
                </div>
                <input type="email" placeholder="Email Address" class="w-full bg-transparent border border-glass-border rounded-xl py-3.5 pl-12 pr-4 text-white placeholder-gray-500 outline-none 
                           focus:border-neon-blue focus:shadow-input-focus transition-all duration-300" required>
            </div>

            <div class="group relative">
                <div
                    class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 group-focus-within:text-neon-blue transition-colors duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                        <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                    </svg>
                </div>
                <input type="password" placeholder="Password" class="w-full bg-transparent border border-glass-border rounded-xl py-3.5 pl-12 pr-4 text-white placeholder-gray-500 outline-none 
                           focus:border-neon-blue focus:shadow-input-focus transition-all duration-300" required>
            </div>

            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center text-gray-400 cursor-pointer hover:text-white transition-colors">
                    <input type="checkbox"
                        class="mr-2 w-4 h-4 accent-neon-blue rounded bg-white/5 border-white/10 cursor-pointer">
                    Remember me
                </label>
                <a href="#"
                    class="font-semibold bg-gradient-to-r from-neon-blue to-neon-purple bg-clip-text text-transparent hover:opacity-80 transition-opacity">
                    Forgot Password?
                </a>
            </div>

            <button type="submit" class="w-full py-3.5 rounded-xl bg-gradient-to-r from-neon-blue to-neon-purple text-white font-bold text-lg shadow-lg shadow-neon-blue/30 
                       hover:scale-[1.02] hover:shadow-neon-purple/50 active:scale-[0.98] transition-all duration-300">
                LOGIN
            </button>
        </form>

        <p class="text-center text-gray-500 mt-8 text-sm">
            Don't have an account?
            <a href="#"
                class="font-bold bg-gradient-to-r from-neon-blue to-neon-purple bg-clip-text text-transparent hover:opacity-80 transition-opacity ml-1">
                Sign up
            </a>
        </p>

    </div>

</body>

</html>
