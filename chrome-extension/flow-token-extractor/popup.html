<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>Flow Token Extractor</title>
</head>

<body>
  <div class="header">

    <span class="badge" id="tokenCount">0</span>
  </div>

  <div class="config-section">
    <label>API Endpoint</label>
    <div class="config-row">
      <input type="text" class="config-input" id="apiUrl" value="https://shop.thetaphoa.store/api/veo3-tokens"

        <span class="auto-post-label">min</span>
        <span class="auto-post-status" id="autoPostStatus">OFF</span>
      </div>
      <label class="toggle-switch">
        <input type="checkbox" id="autoPostToggle">
        <span class="toggle-slider"></span>
      </label>
    </div>
    <div class="auto-post-last" id="lastAutoPost"></div>
  </div>

  <div class="auto-post-section">

        <span class="toggle-slider"></span>
      </label>
    </div>
    <div class="auto-post-last" id="lastAutoGen"></div>
  </div>

  <div class="auto-post-section">
    <div class="auto-post-row">
      <div class="auto-post-info">

  <script src="popup.js"></script>

</html>
